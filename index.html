<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Сравнение</title>
</head>
<body>
<script>
"use strict"
let first=+prompt('What`s the first number?', '')
let second=+prompt('What`s the second number?','');
if(first>second){
alert(+first);
}
else if(second>first){
alert(+second);
}
else {
alert(+first);
}
</script>
</body>
</html>
